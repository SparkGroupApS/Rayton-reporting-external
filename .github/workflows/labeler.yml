name: Labels
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    # Only auto-label on open/sync/reopen, not on manual label changes
    if: ${{ github.event.action != 'labeled' && github.event.action != 'unlabeled' }}
    steps:
    - uses: actions/labeler@v6
    - run: echo "Done adding labels"

  check-labels:
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    # Only check labels when they're manually added/removed
    if: ${{ github.event.action == 'labeled' || github.event.action == 'unlabeled' }}
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: breaking,security,feature,bug,refactor,upgrade,docs,lang-all,internal
          repo_token: ${{ secrets.GITHUB_TOKEN }}
